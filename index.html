
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2634/2634481.png">
    <title>FamilyLink</title>
    
    <!-- スタイルシート: 確実に読み込むため相対パスを修正 -->
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
    </style>

    <!-- モジュールマップ: 全てのライブラリをesm.shから取得 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "firebase/app": "https://esm.sh/firebase@11.1.0/app",
        "firebase/firestore": "https://esm.sh/firebase@11.1.0/firestore",
        "firebase/messaging": "https://esm.sh/firebase@11.1.0/messaging",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>

    <!-- TSXをブラウザで実行するためのトランスパイラ -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Babelの設定: TSXとReactをサポート
      Babel.registerPreset("my-preset", {
        presets: [
          [Babel.availablePresets["typescript"], { allExtensions: true, isTSX: true }],
          [Babel.availablePresets["react"], { runtime: "automatic" }]
        ]
      });
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">
    <div id="root"></div>

    <!-- 
      MIMEタイプエラー回避策: 
      data-type="module" を指定し、Babelが内部でXHRを使用してファイルを読み込み、
      変換後に実行するようにします。
    -->
    <script type="text/babel" data-presets="my-preset" data-type="module" src="index.tsx"></script>

    <script>
      // Service Workerの登録（サブディレクトリ対応）
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // パスを ./sw.js に固定し、scopeをカレントディレクトリに制限
          navigator.serviceWorker.register('sw.js', { scope: './' })
            .then(reg => {
                console.log('SW registered with scope:', reg.scope);
                // 更新があれば即座に適用
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            if(confirm('新しいバージョンがあります。更新しますか？')) {
                                window.location.reload();
                            }
                        }
                    };
                };
            })
            .catch(err => console.error('SW registration failed:', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
